<div class="list-number">
  @@for (var i = 0; i < text.length; i++) {
    <div class="list-number__item wow slow fadeIn">
      <div class="list-number__num">`+text[i].number+`</div>
      <div class="h4 list-number__title">`+text[i].title+`</div>
      <p class="text-5 list-number__text">`+text[i].text+`</p>
    </div>
  }
</div>
