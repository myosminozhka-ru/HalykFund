<div class="accordion @@class" data-accordion>
  @@for (var i = 0; i < text.length; i++) {
    <div class="accordion__item wow slow fadeIn" data-item>
      <div class="h3 accordion__title">`+text[i].title+` 
        <button class="accordion__btn" data-accordion-btn>
          <div></div>
        </button>
      </div>
      <div class="text-5 accordion__text" data-accordion-text>
        <div class="accordion__t-in">`+text[i].text+`</div>
      </div>
    </div>
  }
</div>
