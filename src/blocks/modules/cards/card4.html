<a href="#" class="card4">
  <picture class="card4__pic">
    <img src="@@img" alt="">
  </picture>
  <div class="card4__content">
    <div class="card4__title">@@title</div>
    <div class="card4__text">@@text</div>
    <time class="card4__date" datetime=""> 
      <svg>
        <use xlink:href="img/sprites/sprite.svg#calendar"></use>
      </svg>
      @@date
    </time>
    <span class="link-2 card4__more">Посмотреть больше</span>
  </div>
</a>
