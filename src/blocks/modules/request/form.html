<form class="form" id="request" method="POST" action="https://dummyjson.com/products/1">
  <div class="form__inner">
    <div class="form__item form__item--50">
      <input type="text" name="name" class="form__input" placeholder="Ф.И.О." required>
    </div>
    <div class="form__item form__item--50">
      <input type="tel" name="tel" class="form__input" placeholder="Телефон" required>
    </div>
    <div class="form__item form__item--50">
      <input type="email" name="email" class="form__input" placeholder="E-mail" required>
    </div>
    <div class="form__item form__item--50">
      <input type="text" name="city" class="form__input" placeholder="Город проживания">
    </div>
    <div class="form__item form__item--100">
      <textarea name="comment1" class="form__textarea form__textarea--big" placeholder="Актуальность проекта" required maxlength="500"></textarea>
    </div>
    <div class="form__item form__item--100">
      <textarea name="comment2" class="form__textarea form__textarea--big" placeholder="Краткое описание проекта" required maxlength="500"></textarea>
    </div>
    <div class="form__item form__item--100">
      <textarea name="comment3" class="form__textarea form__textarea--big" placeholder="Ожидаемые результаты" required maxlength="500"></textarea>
    </div>
  </div>
  <div class="form__actions">
    <div class="form__conf">
      <label class="form__conf-label">
        <input type="checkbox" name="privacy" class="visually-hidden" required>
        <span></span>
      </label>
      <div class="form__conf-text">Согласие с <a href="#">политикой конфиденциальности</a> <br> и <a href="#">обработкой персональных данных.</a></div>
    </div>
    <button class="btn btn--tab-full form__send" type="submit">Отправить</button>
  </div>
</form>
