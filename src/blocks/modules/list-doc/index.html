<div class="list-doc">
  @@for (var i = 0; i < text.length; i++) {
    <div class="list-doc__item wow slow fadeIn">
      <p class="h3 list-doc__title">`+text[i]+`</p>
      <div class="list-doc__footer">
        <p class="list-doc__info">Pdf, 20 мб</p>
        <a href="#" download class="btn list-doc__link">Скачать</a>
      </div>
    </div>
  }
</div>
