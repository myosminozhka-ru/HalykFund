<div class="list-doc">
  @@for (var i = 0; i < text.length; i++) {
    <div class="docs__item wow slow fadeIn">
      <p class="h3 docs__title">`+text[i]+`</p>
      <div class="docs__footer">
        <p class="docs__info">Pdf, 20 мб</p>
        <a href="#" download class="btn docs__link">Скачать</a>
      </div>
    </div>
  }
</div>
